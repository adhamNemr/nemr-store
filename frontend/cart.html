<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - NEMR STORE</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
</head>
<body class="cart-page">
    <!-- ======= TOP BAR ======= -->
    <div class="Top-Bar" style="height: 40px">
    <div class="top-bar bg-light border-bottom py-2">
        <div
        class="page-container d-flex justify-content-between align-items-center small"
        >
        <div class="text-muted">
            <i class="bi bi-telephone-fill me-2"></i> +20 101 234 5678
        </div>
        <div class="text-muted justify-content-end">
            <a href="#" class="text-decoration-none text-muted me-3">Help</a>
            <a href="#" class="text-decoration-none text-muted">Track Order</a>
        </div>
        </div>
    </div>
    </div>

    <div class="navbar-spacer"></div>

    <!-- ======= STICKY WRAPPER ======= -->
    <div class="sticky-wrapper">
    <header class="custom-navbar">
        <div class="nav-container">
        <!-- Logo -->
        <div class="logo d-flex align-items-center">
            <h2 class="m-0">NEMR STORE</h2>
        </div>

        <!-- Search Bar -->
        <div class="search-bar d-flex align-items-center">
            <input
            type="text"
            class="form-control me-2"
            placeholder="Search for products, brands and categories"
            />
            <button class="btn btn-primary">Search</button>
        </div>

        <!-- Navigation Icons -->
        <div class="nav-icons d-flex align-items-center gap-4">
            <a
            href="#"
            class="d-flex align-items-center gap-2 text-decoration-none text-dark"
            >
            <i class="bi bi-person-fill" style="font-size: 28px"></i>
            <span class="nav-label">Account</span>
            </a>
            <a
            href="#"
            class="d-flex align-items-center gap-2 text-decoration-none text-dark"
            >
            <i class="bi bi-bag-plus-fill" style="font-size: 28px"></i>
            <span class="nav-label">Orders</span>
            </a>
            <a
            href="cart.html"
            class="d-flex align-items-center gap-2 text-decoration-none text-dark"
            >
            <i class="bi bi-cart-fill" style="font-size: 28px"></i>
            <span class="nav-label">Cart</span>
            </a>
        </div>
        </div>
    </header>
    </div>

    <div class="cart-page-layout">
        <div class="cart-box-wrapper">
            <div class="cart-header">
            <h2>Cart (<span id="summary-item-count">0</span>)</h2>
            </div>
            <div class="cart-items-wrapper">
            <!-- ==== Cart Items Section ==== -->
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be rendered dynamically from cart.js -->
            </div>

            <!-- Message when cart is empty -->
            <p
                id="empty-cart-message"
                class="text-muted mt-3 text-center"
                style="display: none"
            >
                Your cart is empty.
            </p>

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-3">
                <a href="index.html" class="btn btn-primary">Start Shopping</a>
                <button id="clear-cart" class="btn btn-outline-danger">
                Clear Cart
                </button>
            </div>
            </div>
        </div>

        <div class="cart-summary-placeholder">
            <div class="cart-summary-wrapper" id="cart-summary">
            <div class="summary-header">
                <h4>Cart Summary</h4>
            </div>
            <div class="cart-summary cart-summary-box">
                <div class="summary-line d-flex justify-content-between">
                <span>Item's total (<span id="summary-item-count">0</span>)</span>
                <span id="summary-item-total" class="fw-bold text-dark">EGP 0.00</span>
                </div>
                <div class="summary-line d-flex justify-content-between">
                <span>delivery</span>
                <span id="summary-delivery" class="delivry-fee fw-bold">EGP 0.00</span>
                </div>
                <div class="summary-line d-flex justify-content-between">
                <span>Discount</span>
                <span id="summary-discount" class="text-success fw-bold">EGP 0.00</span>
                </div>
                <hr />
                <div class="summary-line d-flex justify-content-between">
                <strong>Subtotal</strong>
                <span id="cart-total" class="fw-bold text-dark">EGP 0.00</span>
                </div>
                <div class="summary-discount text-success d-flex justify-content-between">
                <span>Extra Coupon Applied</span>
                <span id="summary-extra-discount">EGP 0.00</span>
                </div>
                <button class="btn btn-warning text-white w-100 fw-bold mt-3" id="checkout-btn">
                Checkout (EGP 0.00)
                </button>
            </div>
            </div>
        </div>
    </div>

</div>
<!-- ======= RECENTLY VIEWED SECTION ======= -->
<div class="recently-viewed-section mt-5 px-4">
    <div id="recently-viewed" class="row row-cols-2 row-cols-md-4 g-3">
      <!-- Products will be rendered dynamically here -->
    </div>
  </div>
    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
