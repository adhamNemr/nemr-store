<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - NEMR STORE</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/account.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="main-header">
  <!-- ======= TOP BAR ======= -->
  <div class="Top-Bar" style="height: 40px;">
    <div class="top-bar bg-light border-bottom py-2">
      <div class="page-container d-flex justify-content-between align-items-center small">
        <div class="text-muted">
          <i class="bi bi-telephone-fill me-2"></i> +20 101 234 5678
        </div>
        <div class="text-muted justify-content-end">
          <a href="#" class="text-decoration-none text-muted me-3">Help</a>
          <a href="#" class="text-decoration-none text-muted">Track Order</a>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-spacer"></div>

  <!-- ======= STICKY WRAPPER ======= -->
  <div class="sticky-wrapper">
    <header class="custom-navbar">
      <div class="nav-container">
        
        <!-- Logo -->
        <a href="index.html" class="logo d-flex align-items-center text-decoration-none">
          <h2 class="m-0">NEMR STORE</h2>
        </a>

        <!-- Search Bar -->
        <div class="search-bar d-flex align-items-center">
          <input type="text" class="form-control me-2" placeholder="Search for products, brands and categories" />
          <button class="btn btn-primary">Search</button>
        </div>

        <!-- Navigation Icons -->
        <div class="nav-icons d-flex align-items-center gap-4">
          <div id="auth-container" class="d-flex align-items-center gap-2">
            <div class="nav-signin-btn d-none d-md-inline-flex" id="sign-in-button">
              <a href="login.html" class=" btn-sm px-3" style="font-weight: 600;">Sign In</a>
            </div>

            <div class="account-dropdown position-relative" style="display: none;">
              <div class="d-flex align-items-center gap-2 dropdown-toggle text-decoration-none">
                <i class="bi bi-person-fill" style="font-size: 28px; color: #3787dc;"></i>
                <span class="nav-label">Hi, <span id="user-first-name" data-user="">User</span></span>
              </div>
              <ul class="dropdown-menu-custom">
                <li><a href="account.html" class="dropdown-item text-dark">My Account</a></li>
                <li><a href="wishlist.html" class="dropdown-item text-dark">Wishlist</a></li>
                <li><a href="inbox.html" class="dropdown-item text-dark">Inbox</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><button id="logout-btn" class="dropdown-item text-danger">Logout</button></li>
              </ul>
            </div>
          </div>
          <a href="orders.html" class="d-flex align-items-center gap-2 text-decoration-none text-dark">
            <i class="bi bi-bag-plus-fill" style="font-size: 28px;"></i>
            <span class="nav-label">Orders</span>
          </a>
          <a href="cart.html" class="d-flex align-items-center gap-2 text-decoration-none text-dark">
            <i class="bi bi-cart-fill" style="font-size: 28px;"></i>
            <span class="nav-label">Cart</span>
          </a>
        </div>

      </div>
    </header>
  </div>
  </header>

  <main class="account-page container d-flex gap-4 mt-5">
    <div class="account-sidebar bg-white shadow-sm rounded p-4 text-center" style="min-width: 250px;">
      <h2 class="fs-4 fw-bold mb-4 text-primary">My Account</h2>
      <p class="text-muted small mb-0">Welcome back, <span id="account-name">User</span></p>
      <hr class="my-4">
      <ul class="list-unstyled text-start">
        <li class="mb-3">
          <button type="button" class="d-flex align-items-center text-dark fw-semibold py-2 px-3 rounded bg-light w-100 active" data-target="dashboard">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </button>
        </li>
        <li class="mb-3">
          <button type="button" class="d-flex align-items-center text-dark py-2 px-3 rounded bg-light w-100" data-target="inbox">
            <i class="bi bi-envelope-open-fill me-2"></i> Inbox
          </button>
        </li>
        <li class="mb-3">
          <button type="button" class="d-flex align-items-center text-dark py-2 px-3 rounded bg-light w-100" data-target="addresses">
            <i class="bi bi-geo-alt me-2"></i> Addresses
          </button>
        </li>
        <li class="mb-3">
          <button type="button" class="d-flex align-items-center text-dark py-2 px-3 rounded bg-light w-100" data-target="wishlist">
            <i class="bi bi-heart me-2"></i> Wishlist
          </button>
        </li>
        <li class="mb-3">
          <button type="button" class="d-flex align-items-center text-dark py-2 px-3 rounded bg-light w-100" data-target="account-info">
            <i class="bi bi-person-lines-fill me-2"></i> Account Info
          </button>
        </li>
        <li class="mt-4">
          <button id="logout-btn" class="d-flex align-items-center text-white bg-danger py-2 px-3 rounded w-100 border-0">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </li>
      </ul>
    </div>

    <div class="account-content flex-grow-1 bg-white shadow-sm rounded p-5">
      <div id="main-content" class="account-section">
  <h3 class="section-title text-primary fw-bold mb-4">Dashboard</h3>
  <hr class="mb-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="stat-card p-4 bg-light rounded shadow-sm text-center">
        <i class="bi bi-bag-fill fs-2 text-primary mb-2"></i>
        <h5 class="fw-semibold text-dark">Total Orders</h5>
        <p class="text-muted small mb-0">4 orders placed</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card p-4 bg-light rounded shadow-sm text-center">
        <i class="bi bi-heart-fill fs-2 text-danger mb-2"></i>
        <h5 class="fw-semibold text-dark">Wishlist</h5>
        <p class="text-muted small mb-0">2 saved items</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-card p-4 bg-light rounded shadow-sm text-center">
        <i class="bi bi-envelope-fill fs-2 text-info mb-2"></i>
        <h5 class="fw-semibold text-dark">Messages</h5>
        <p class="text-muted small mb-0">No unread messages</p>
      </div>
    </div>
  </div>
</div>
    </div>
  </main>
  <script src="./js/main.js"></script>
  <script src="./js/account.js"></script>


</body>
</html>
