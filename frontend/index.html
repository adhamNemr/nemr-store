<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEMR STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand me-4" href="#"><img id="MDB-logo"
        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png" alt="MDB Logo"
        draggable="false" height="30" /></a>

    <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse d-flex align-items-center" id="navbarSupportedContent">
      <form class="d-flex align-items-center flex-grow-1 mx-4 justify-content-around">
        <div class="input-group w-100">
          <input type="search" class="form-control" placeholder="Search products, brands and categories" aria-label="Search" style="border-radius: 8px;" />
          <button class="btn text-white ms-2" type="submit" style="min-width: 100px; background-color: #3787dc; border-radius: 8px;">
            Search
          </button>
        </div>
      </form>

      <div class="d-flex align-items-center gap-3 ms-auto">
        <a href="#" class="btn rounded-pill px-3 btn-lg btn-pulse text-white fw-semibold" style="background-color: #3787dc;">
          <i class="bi bi-person-fill me-1"></i> 
        </a>
        <a href="#" class="btn rounded-pill px-3 btn-lg btn-pulse text-white fw-semibold" style="background-color: #3787dc;">
          <i class="bi bi-bag-plus-fill me-1"></i>
        </a>
        <a href="#" class="btn rounded-pill px-3 btn-lg btn-pulse text-white fw-semibold" style="background-color: #3787dc;">
          <i class="bi bi-cart-fill"></i>
        </a>
        <a href="#" class="btn rounded-pill px-3 btn-lg btn-pulse text-white fw-semibold" style="background-color: #3787dc;">
          <i class="bi bi-list" style="font-size: 1.5rem; font-weight: bold;"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
<!-- Navbar -->

<main class="py-4">
  <div class="container">
    <div class="row g-3">
      <!-- Categories -->
      <div class="col-md-3">
        <div class="bg-white rounded border shadow-sm">
          <div class="bg-white fw-bold px-3 py-2 border-bottom text-dark" style="font-size: 1rem;">
            <i class="bi bi-list me-2"></i>Shop by Category
          </div>
          <ul class="list-unstyled m-0">
            <li><a href="#" class="d-block px-3 py-2 text-decoration-none text-dark border-bottom small">üì± Phones</a></li>
            <li><a href="#" class="d-block px-3 py-2 text-decoration-none text-dark border-bottom small">üëï Clothing</a></li>
            <li><a href="#" class="d-block px-3 py-2 text-decoration-none text-dark border-bottom small">üíª Electronics</a></li>
            <li><a href="#" class="d-block px-3 py-2 text-decoration-none text-dark small">üõãÔ∏è Furniture</a></li>
          </ul>
        </div>
      </div>

      <!-- Swiper / Carousel -->
      <div class="col-md-6">
        <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner rounded overflow-hidden" style="height: 450px;">
            <div class="carousel-item active">
              <img src="https://static.zara.net/assets/public/a126/742d/b3674f548cd1/8f8eddb7cf29/00526460800-e1/00526460800-e1.jpg?ts=1735296379806&w=488" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600x300?text=Banner+2" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/600x300?text=Banner+3" class="d-block w-100" alt="Banner 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <!-- Two Stacked Boxes -->
      <div class="col-md-3 d-flex flex-column gap-3">
        <div class="p-3 bg-light border rounded text-center">Box 1</div>
        <div class="p-3 bg-light border rounded text-center">Box 2</div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
