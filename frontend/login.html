<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NEMR STORE</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <div class="login-container">
    <a href="index.html" class="login-logo">
      <h2 class="m-0">NEMR STORE</h2>
    </a>

    <div class="login-title">Welcome to NEMR STORE</div>
    <div class="login-subtext">Sign in with a social account or use your email.</div>

    <!-- Social login buttons -->
    <button class="social-btn facebook-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="22" height="22" style="margin-right: 8px;" />
      <span>      Log in with Facebook
      </span>
    </button>

    <button class="social-btn google-btn">
      <img src="assets/social-icons/google.png" width="22" height="22" style="margin-right: 8px;" />
      <span>      Log in with Google
      </span>
    </button>

    <!-- Divider -->
    <div class="or-divider" style="margin: 20px 0; text-align: center; position: relative;">
      <hr style="border: none; border-top: 1px solid #ccc; margin: 0;">
      <span style="background: #fff; padding: 0 12px; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); color: #555;">or</span>
    </div>

    <!-- Email input and button -->
    <input type="text" class="login-input" placeholder="Email or Mobile Number*" />
    <button class="login-btn">Sign In</button>

    <!-- Password Section (hidden initially) -->
    <div id="password-section" style="display: none;">
      <input type="password" class="login-input" placeholder="Enter your password" />
      <button class="login-btn">Continue</button>
    </div>

    <!-- Signup Section (hidden initially) -->
    <div id="signup-section" style="display: none;">
      <input type="text" class="login-input" placeholder="First Name" />
      <input type="text" class="login-input" placeholder="Last Name" />
      <input type="password" class="login-input" placeholder="Create a password" />
      <input type="password" class="login-input" placeholder="Confirm password" />
      <button class="login-btn">Create Account</button>
    </div>

    <div class="terms">
      By continuing you agree to NEMR STOREâ€™s <a href="#">Terms and Conditions</a>
    </div>

    <div class="footer-support">
      For further support, you may visit the Help Center or contact our customer service team.
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
