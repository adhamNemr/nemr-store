<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEMR | Sign In</title>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="auth-container">
    <div class="auth-visual"></div>
    <div class="auth-form-wrapper">
      <div class="auth-header">
        <a href="index.html" style="margin-bottom: 40px; display: block; font-weight:800; font-size:24px;">NEMR</a>
        <h2>Welcome Back</h2>
        <p>Please enter your details to sign in.</p>
      </div>

      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-auth">Sign In</button>
      </form>

      <div class="helper-links">
        <a href="#">Forgot Password?</a>
        <span>New here? <a href="#">Create Account</a></span>
      </div>
    </div>
  </div>

</body>
</html>
